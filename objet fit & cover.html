<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit & object cover properties</title>
    <style>
.conatiner{
    background-color: azure;
    height: 660px;
    width: 680px;
    border: 2px solid black;
}

img{
    height: 660px;
    width: 680px;
    object-fit: cover;
   /* object-fit: contain;*/
  /* object-fit: top right;*/
}
    </style>
</head>
<body>
    <div class="conatiner"><img src="images.png"></div>

</body>
</html>
